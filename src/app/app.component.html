<app-header />

<main>
  <ul id="users">
    <li *ngFor="let user of users; trackBy: trackByUserId">
      <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"></app-user>
    </li>
  </ul>

  <app-tasks *ngIf="selectedUser; else fallback" [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
  <ng-template #fallback>
    <p id="fallback">Select a user to see their task</p>
  </ng-template>
</main>
